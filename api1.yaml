openapi: 3.0.0
info:
  title: JWT Refresh-Token-NodeJs-MongoDB API
  description: This is an Open Source CRUD API application built with | Nodejs, Express, Redis Mongodb and made with developer experience first; Prettier and VSCode setup available, documented with Swagger
  version: 1.0.0
  termsOfService: http://localhost:5000/terms
  contact:
    name: Fenton Miyare
    url: https://fentonmiyare.herokuapp.com
    email: syosas@gmail.com
  liscence:
    name: MIT
    url: "https://spdx.org/licenses/MIT.html"
  x-logo:
    url: 'https://apis.guru/openapi-template/logo.png'
  servers:
    -url: http://localhost:5000
    description: Development server
    -url: https://api.mysite.com/
    description: Production server
tags:
  - name: auth
    description: Operations about Auth
  - name: admin
    description: Operations about Admin
  - name: user
    description: Everything about your User
  - name: order
    description: Access to orders
schemes: [http, https]

paths:
  /api/v1/auth/login:
    post:
      tags:
        - auth
      summary: Authenticate account credentials and return a JWT token and a cookie with a refresh token
      description: Accounts must be verified before authenticating.
      operationId: authenticate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "user01"
                password:
                  type: string
                  example: "Abc123"
              required:
                - username
                - password
      responses:
        "200":
          description: Account details, a JWT access token and a refresh token cookie
          headers:
            Set-Cookie:
              description: "`refreshToken`"
              schema:
                type: string
                example: refreshToken=019a44ba-4707-4f8b-8ee5-2bae759c0389; Path=/; Expires=Tue, 16 Jun 2020 09:14:17 GMT; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  username:
                    type: string
                    example: "Jason"
                  email:
                    type: string
                    example: "jason@example.com"
                  role:
                    type: array
                      items:
                        type: string
                    example: ["Admin", "writer", "user"]
                  created:
                    type: string
                    example: "2020-05-05T09:12:57.848Z"
                  isVerified:
                    type: boolean
                    example: true
                  x-access-token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWIxMmUxOTdlMDZhNzZjY2RlZmMxMjEiLCJpZCI6IjVlYjEyZTE5N2UwNmE3NmNjZGVmYzEyMSIsImlhdCI6MTU4ODc1ODE1N30.xR9H0STbFOpSkuGA9jHNZOJ6eS7umHHqKRhI807YT1Y"
        "400":
          $ref: "#/components/Error/BadRequestError"
        "500":
          $ref: "#/components/Error/InternalServerError"
  /api/v1/auth/refreshtoken:
    post:
      tags:
        - auth
      summary: Use a refresh token to generate a new JWT token and a new refresh token
      description: The refresh token is sent and returned via cookies.
      operationId: refreshToken
      parameters:
        - in: cookie
          name: refreshToken
          description: The `refreshToken` cookie
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      responses:
        "200":
          description: Account details, a JWT access token and a new refresh token cookie
          headers:
            Set-Cookie:
              description: "`refreshToken`"
              schema:
                type: string
                example: refreshToken=51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550; Path=/; Expires=Tue, 16 Jun 2020 09:14:17 GMT; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  title:
                    type: string
                    example: "Mr"
                  firstName:
                    type: string
                    example: "Jason"
                  lastName:
                    type: string
                    example: "Watmore"
                  email:
                    type: string
                    example: "jason@example.com"
                  role:
                    type: string
                    example: "Admin"
                  created:
                    type: string
                    example: "2020-05-05T09:12:57.848Z"
                  isVerified:
                    type: boolean
                    example: true
                  jwtToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWIxMmUxOTdlMDZhNzZjY2RlZmMxMjEiLCJpZCI6IjVlYjEyZTE5N2UwNmE3NmNjZGVmYzEyMSIsImlhdCI6MTU4ODc1ODE1N30.xR9H0STbFOpSkuGA9jHNZOJ6eS7umHHqKRhI807YT1Y"
        "400":
          $ref: "#/components/Error/BadRequestError"
        "500":
          $ref: "#/components/Error/InternalServerError"
  /api/v1/auth/revokeToken:
    post:
      tags:
        - auth
      summary: Revoke a refresh token
      description: Admin users can revoke the tokens of any account, regular users can only revoke their own tokens.
      operationId: revokeToken
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: []
      parameters:
        - in: cookie
          name: refreshToken
          description: The refresh token can be sent in a cookie or the post body, if both are sent the token in the body is used.
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550"
      responses:
        "200":
          description: The refresh token was successfully revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token revoked"
        "400":
          $ref: "#/components/Error/BadRequestError"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
        "500":
          $ref: "#/components/Error/InternalServerError"
  /api/v1/auth/signup:
    post:
      tags:
        - auth
      summary: Register a new user account and send a verification email
      description: The first account registered in the system is assigned the `Admin` role, other accounts are assigned the `User` role.
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "201":
          description: The registration request was successful and a verification email has been sent to the specified email address
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: response object
                    example: {}
                  success:
                    type: boolean
                    description: return true if success otherwise false
                    example: true
                  error:
                    type: boolean
                    description: returns true if error otherwise false
                    example: false
                  message:
                    type: string
                    description: Successfull signup information
                    example: "Registration successful, please check your email for verification instructions"
                  status:
                    type: number
                    example: 201
          "400":
            $ref: "#/components/Error/BadRequestError"
          "401":
            $ref: "#/components/Error/UnauthorizedError"
          "409":
            $ref: "#/components/Error/ConflictError"
          "422":
            $ref: "#/components/Error/UnprocessableEntityError"
          "500":
            $ref: "#/components/Error/InternalServerError"
  /api/v1/auth/verifyEmail:
    post:
      tags:
        - auth
      summary: Verify a new account with a verification token received by email after registration
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "3c7f8d9c4cb348ff95a0b74a1452aa24fc9611bb76768bb9eafeeb826ddae2935f1880bc7713318f"
              required:
                - token
      responses:
        "200":
          description: Verification was successful so you can now login to the account
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Verification successful, you can now login"
        "400":
          $ref: "#/components/Error/BadRequestError"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
        "422":
          $ref: "#/components/Error/UnprocessedEntityError"
        "500":
          $ref: "#/components/Error/InternalServerError"
  /accounts/forgot-password:
    post:
      tags:
        - auth
      summary: Submit email address to reset the password on an account
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "jason@example.com"
              required:
                - email
      responses:
        "200":
          description: The request was received and an email has been sent to the specified address with password reset instructions (if the email address is associated with an account)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Please check your email for password reset instructions"
  /api/v1/auth/validate-reset-token:
    post:
      tags:
        - auth
      summary: Validate the reset password token received by email after submitting to the /accounts/forgot-password route
      operationId: validateResetToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "3c7f8d9c4cb348ff95a0b74a1452aa24fc9611bb76768bb9eafeeb826ddae2935f1880bc7713318f"
              required:
                - token
      responses:
        "200":
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token is valid"
        "400":
          $ref: "#/components/Error/BadRequestError"
  /api/v1/auth/reset-password:
    post:
      tags:
        - auth
      summary: Reset the password for an account
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: "3c7f8d9c4cb348ff95a0b74a1452aa24fc9611bb76768bb9eafeeb826ddae2935f1880bc7713318f"
                password:
                  type: string
                  example: "newPass123"
                confirmPassword:
                  type: string
                  example: "newPass123"
              required:
                - token
                - password
                - confirmPassword
      responses:
        "200":
          description: Password reset was successful so you can now login to the account with the new password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password reset successful, you can now login"
        "400":
          $ref: "#/components/Error/BadRequestError"
  /api/v1/admin/users:
    get:
      tags:
        - admin
      summary: Get a list of all accounts
      description: Restricted to admin users.
      operationId: getAllAccounts
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: An array of all accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "5eb12e197e06a76ccdefc121"
                    username:
                      type: string
                      example: "Jason"
                    email:
                      type: string
                      example: "jason@example.com"
                    role:
                      type: string
                      example: ["Admin"]
                    created:
                      type: string
                      example: "2020-05-05T09:12:57.848Z"
                    updated:
                      type: string
                      example: "2020-05-08T03:11:21.553Z"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
    post:
      tags:
        - admin
      summary: Create a new account
      description: Restricted to admin users.
      operationId: createAccount
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "Jason"
                email:
                  type: string
                  example: "jason@example.com"
                password:
                  type: string
                  example: "pass123"
                confirmPassword:
                  type: string
                  example: "pass123"
                role:
                  type: string
                  enum: [Admin, User]
              required:
                - title
                - firstName
                - lastName
                - email
                - password
                - confirmPassword
                - role
      responses:
        "200":
          description: Account created successfully, verification is not required for accounts created with this endpoint. The details of the new account are returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  username:
                    type: string
                    example: "Jason"
                  email:
                    type: string
                    example: "jason@example.com"
                  role:
                    type: string
                    example: "Admin"
                  created:
                    type: string
                    example: "2020-05-05T09:12:57.848Z"
        "400":
          description: Email is already registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email 'jason@example.com' is already registered"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
  /api/v1/admin/users/{userId}:
    parameters:
      - in: path
        name: userId
        description: Numeric ID of the user to get
        required: true
        example: "5eb12e197e06a76ccdefc121"
        schema:
          type: string
    get:
      tags:
        - admin
      summary: Get a single account by id
      description: Admin users can access any account, regular users are restricted to their own account.
      operationId: getAccountById
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Details of the specified account
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  username:
                    type: string
                    example: "Jason"
                  email:
                    type: string
                    example: "jason@example.com"
                  role:
                    type: string
                    example: "Admin"
                  created:
                    type: string
                    example: "2020-05-05T09:12:57.848Z"
                  updated:
                    type: string
                    example: "2020-05-08T03:11:21.553Z"
        "404":
          $ref: "#/components/Error/NotFoundError"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
    put:
      tags:
        - admin
      summary: Update an account
      description: Admin users can update any account including role, regular users are restricted to their own account and cannot update role.
      operationId: updateAccount
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "Jason"
                email:
                  type: string
                  example: "jason@example.com"
                password:
                  type: string
                  example: "pass123"
                confirmPassword:
                  type: string
                  example: "pass123"
                role:
                  type: string
                  enum: [Admin, User]
      responses:
        "200":
          description: Account updated successfully. The details of the updated account are returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "5eb12e197e06a76ccdefc121"
                  title:
                    type: string
                    example: "Mr"
                  username:
                    type: string
                    example: "Watmore"
                  email:
                    type: string
                    example: "jason@example.com"
                  role:
                    type: string
                    example: "Admin"
                  created:
                    type: string
                    example: "2020-05-05T09:12:57.848Z"
                  updated:
                    type: string
                    example: "2020-05-08T03:11:21.553Z"
        "404":
          $ref: "#/components/Error/NotFoundError"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
    delete:
      tags:
        - admin
      summary: Delete an account
      description: Admin users can delete any account, regular users are restricted to their own account.
      operationId: deleteAccount
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: response object
                    example: {}
                  success:
                    type: boolean
                    description: return true if success otherwise false
                    example: true
                  error:
                    type: boolean
                    description: returns true if error otherwise false
                    example: false
                  message:
                    type: string
                    description: Success message
                    example: "Account deleted successfully"
                  status:
                    type: number
                    example: 200
        "404":
          $ref: "#/components/Error/NotFoundError"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
  /api/v1/users/me:
    get:
      tags:
        - user
      summary: Get user data
      description: Restricted to only authenticated users.
      operationId: getUserProfile
      # security:
      #   - bearerAuth: []
      security:
        - ApiKeyAuth: [] 
      responses:
        "200":
          description: An array of all accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "5eb12e197e06a76ccdefc121"
                    username:
                      type: string
                      example: "Jason"
                    email:
                      type: string
                      example: "jason@example.com"
                    roles:
                      type: string
                      example: ["Admin"]
                    profileImage:
                      type: string
                      example: '/users/temp.png'
                    rating:
                      type: number
                      example: 4
                    orders:
                      type: array
                      example: ["Admin"]
                    isVerified:
                      type: string
                      example: ["Admin"]
                    isDeleted:
                      type: boolean
                      example: false
                    status:
                      type: string
                      description: pet status in the store
                      deprecated: true
                      enum:
                        - pending
                        - active
                      example: active
                    bio:
                      type: string
                      example: I am a student
                    course:
                      type: string
                      example: "BSc Education"
                    nationality:
                      type: string
                      example: "Italian"
                    favoriteColor:
                      type: array
                      example: ["Admin"]
                    favoritePet:
                      type: array
                      example: ["Admin"]
                    joinedDate:
                      type: date
                      example: ["Admin"]
                    created:
                      type: string
                      example: "2020-05-05T09:12:57.848Z"
                    updated:
                      type: string
                      example: "2020-05-08T03:11:21.553Z"
        "401":
          $ref: "#/components/Error/UnauthorizedError"
  /api/v1/orders:
    post:
      tags:
        - order
      summary: Submit a new order
      description: The first account registered in the system is assigned the `Admin` role, other accounts are assigned the `User` role.
      operationId: postOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
                
      responses:
        "201":
          description: The order request was successful and an email has been sent to the user's email address
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: response object
                    example: {}
                  success:
                    type: boolean
                    description: return true if success otherwise false
                    example: true
                  error:
                    type: boolean
                    description: returns true if error otherwise false
                    example: false
                  message:
                    type: string
                    description: Successfull signup information
                    example: Successfully Created a new order
                  status:
                    type: number
                    example: 201
          "400":
            $ref: "#/components/Error/BadRequestError"
          "401":
            $ref: "#/components/Error/UnauthorizedError"
          "409":
            $ref: "#/components/Error/ConflictError"
          "422":
            $ref: "#/components/Error/UnprocessedEntityError"
          "500":
            $ref: "#/components/Error/InternalServerError"

components:
  requestBodies:
    UserArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
      description: List of user object
      required: true
  schemas:
    User:
      title: User Object
      description: A User who is subscribing to the writing services
      type: object
      required:
        - username
        - email
        - password
        - confirmPassword
      properties:
        username:
          type: string
          example: JohnWick
        email:
          type: string
          example: john.wick@email.com
        password:
          type: string
          description: unencrypted user's password
          example: r!1234aWe1Ro3$#
        confirmPassword:
          type: string
          description: unencrypted user's password
          example: r!1234aWe1Ro3$#
        roles:
          type: array
            items: string
          example: ['user']
      xml:
        name: User
    Order:
      title: Order Object
      description: An assignment order from an authenticated user
      type: object
      properties:
        work:
          type: string
          example: JohnWick
        category:
          type: string
          example: "Article Review"
        format:
          type: string
          description: unencrypted user's password
          example: "Havard"
        level:
          type: string
          description: unencrypted user's level of study
          example: University
        deadline:
          type: string
          description: When the assignment date is due
          example: "April 8, 11:09 AM, Tuesday"
        pages:
          type: string
          description: Number of pages for the assignment
          example: "4"
        spacing:
          type: string
          description: The spacing required
          example: "Double"
        title:
          type: string
          description: Short and precise title for the assignment
          example: "Rise And Rise Of Wakanda"
        paperDetails:
          type: string
          description: Any further details that has not been made clear in the order
          example: "Downloadable font: download failed (font-family: Source Sans  style: normal weight: 700 stretch: 100 src index: 2) : bad URI or cross-site access not allowed source."
        fileUpload:
          type: buffer
          description: Document sent by encrypted user for the assignment
          example: file.pdf
      required:
        - work
        - category
        - format
        - level
        - deadline
        - pages
        - spacing
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-access-token # X-API-Key
  Error:
    BadRequestError:
      description: Bad request, either the refresh token is invalid, revoked, expired or you entered an invalid value.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                description: response object
                example: {}
              success:
                type: boolean
                description: return true if success otherwise false
                example: false
              error:
                type: boolean
                description: returns true if error otherwise false
                example: true
              message:
                type: string
                description: Bad Request error
                example: "Bad/invalid Request Error"
              status:
                type: number
                example: 400
              stack:
                type: string
                example: "BadRequestError"
    UnauthorizedError:
      description: Access token is missing or invalid, or the user does not have access to perform the action
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                description:  object
                example: {}
              success:
                type: boolean
                description: return true if success otherwise false
                example: false
              error:
                type: boolean
                description: returns true if error otherwise false
                example: true
              message:
                type: string
                description: unauthorized error
                example: "Unauthorized"
              status:
                type: number
                example: 401
              stack:
